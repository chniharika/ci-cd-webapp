<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Demo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>CI/CD Demo Web Application</h1>
    <p>This frontend is served using <strong>Docker + Nginx</strong>.</p>

    <button onclick="loadUsers()">Load Users</button>

    <ul id="users"></ul>

    <script>
        function loadUsers() {
            fetch("http://backend:5000/users")
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("users");
                    list.innerHTML = "";
                    if (data.length === 0) {
                        list.innerHTML = "<li>No users found</li>";
                    } else {
                        data.forEach(user => {
                            const li = document.createElement("li");
                            li.innerText = user;
                            list.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    alert("Backend not reachable yet. This will be fixed using docker-compose.");
                    console.error(error);
                });
        }
    </script>

</body>
</html>
