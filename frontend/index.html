<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Demo Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            margin-top: 20px;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            list-style: none;
        }
    </style>
</head>
<body>

    <h1>CI/CD Demo Web Application</h1>
    <p>This frontend is served using <strong>Docker + Nginx</strong>.</p>

    <button onclick="loadUsers()">Load Users</button>

    <ul id="users"></ul>

    <script>
        function loadUsers() {
            fetch("http://localhost:5000/users")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch users");
                    }
                    return response.json();
                })
                .then(data => {
                    const list = document.getElementById("users");
                    list.innerHTML = "";

                    if (data.length === 0) {
                        const li = document.createElement("li");
                        li.innerText = "No users found";
                        list.appendChild(li);
                    } else {
                        data.forEach(user => {
                            const li = document.createElement("li");
                            li.innerText = user;
                            list.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching users:", error);
                });
        }
    </script>

</body>
</html>
