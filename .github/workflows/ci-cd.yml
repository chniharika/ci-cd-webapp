name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Docker setup
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Docker Hub login
      # -------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------------------------
      # Build backend image
      # -------------------------
      - name: Build backend image
        run: docker build -t chniha03/backend-app:latest ./backend

      # -------------------------
      # Build frontend image
      # -------------------------
      - name: Build frontend image
        run: docker build -t chniha03/frontend-app:latest ./frontend

      # -------------------------
      # Run backend tests (FIXED)
      # -------------------------
      - name: Run backend tests
        run: docker run --rm chniha03/backend-app:latest pytest -q --disable-warnings --cache-clear

      # -------------------------
      # Trivy security scan (backend)
      # -------------------------
      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chniha03/backend-app:latest
          severity: CRITICAL,HIGH
          exit-code: 0

      # -------------------------
      # Trivy security scan (frontend)
      # -------------------------
      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chniha03/frontend-app:latest
          severity: CRITICAL,HIGH
          exit-code: 0

      # -------------------------
      # Push images to Docker Hub
      # -------------------------
      - name: Push Docker images
        run: |
          docker push chniha03/backend-app:latest
          docker push chniha03/frontend-app:latest

  # =====================================================
  # DEPLOY TO STAGING (SELF-HOSTED RUNNER)
  # =====================================================
  deploy-staging:
    needs: build-test-scan
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          chmod +x scripts/*.sh
          ./scripts/deploy.sh
